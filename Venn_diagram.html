<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Venn Diagram</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>
<body>
	<script>
		var width = 960;
		var height = 600;

		var canvas = d3.select("body")
						.append("svg")
						.attr("width",width)
						.attr("height",height);
						
		
					canvas.append("circle")
					 .attr("cx",350)
					 .attr("cy",200)
					 .attr("r",200)
					 .attr("fill","red")
					 .style("fill-opacity", ".5");

					 canvas.append("circle")
					 .attr("cx",550)
					 .attr("cy",200)
					 .attr("r",200)
					 .attr("fill","green")
					 .style("fill-opacity", ".5");

					 canvas.append("circle")
					 .attr("cx",450)
					 .attr("cy",350)
					 .attr("r",200)
					 .attr("fill","brown")
					 .style("fill-opacity", ".5");

	</script>
</body>
</html>
